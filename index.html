<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJs</title>

    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .chart-container {
            width: 340px;
            height: auto;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="donutChartContainer" width="400" height="400"></canvas>
        </div>
    
        <div class="chart-container">
            <canvas id="barChartContainer" width="400" height="400"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="stackedChartContainer" width="400" height="400"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="postsByUserChartContainer" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="./node_modules/chart.js/dist/Chart.js"></script>
    <script src="./js/charts.js" type="text/javascript"></script>
</body>
</html>
